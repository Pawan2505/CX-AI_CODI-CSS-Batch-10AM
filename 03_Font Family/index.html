<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Font Family</title>

  <!-- Step 1: Import Google Fonts -->
  <!-- You can use link OR @import, but not both together -->

  <!-- Method 1: Link tag (Recommended for better performance) -->
  <!-- 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  -->

  <!-- Method 2: Using @import inside <style> (Easy to use) -->
  <style>
    /* Importing Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Outfit:wght@100..900&display=swap');

    /* Applying imported font to <p> tag */
    p {
      font-family: "Edu AU VIC WA NT Arrows", cursive;
      font-optical-sizing: auto; /* Optional property for Google variable fonts */
    }
  </style>
</head>
<body>

  <!-- Paragraph using online font family -->
  <p>
    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reiciendis magnam velit ipsam unde inventore eligendi eveniet hic molestiae...
  </p>

</body>
</html>
