<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Hover Effect</title>

    <style>
        /* ====== Main container with background image ====== */
        .container {
            margin: 50px auto;               /* center the div vertically with some margin */
            width: 800px;
            height: 600px;

            /* Background image settings */
            background-image: url("https://i.pinimg.com/474x/6e/0a/85/6e0a8509f16ae5505e0b5b8ad4e602b8.jpg");
            background-repeat: no-repeat;
            background-size: cover;          /* covers the full container */
            background-position: center;     /* centers the image */

            /* Optional: borders for testing */
            /* border: 2px solid black; */
            /* border: 15px dotted black; */
        }

        /* ====== On Hover Effect ====== */
        .container:hover {
            transition: all 0.5s ease-in;    /* smooth animation */
            padding: 20px;                   /* adds padding (creates inner spacing) */
            background-clip: content-box;    /* background applies only to content area */
        }
    </style>
</head>

<body>

    <!-- ====== Div with background image and hover effect ====== -->
    <div class="container">
        <!-- You can add text/content inside if needed -->
    </div>

</body>
</html>
