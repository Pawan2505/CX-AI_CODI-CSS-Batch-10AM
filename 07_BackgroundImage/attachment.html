<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Demo</title>
    <style>
        /* ======= First Image Container Style ======= */
        .container-image {
            width: 800px;
            height: 500px;

            /* Background image settings */
            background-image: url("images/Wallpaper.jpeg");
            background-size: 800px 500px; /* fix size (can try cover/contain also) */
            background-repeat: no-repeat;
            background-attachment: fixed;

            /* Center the text inside */
            display: flex;
            justify-content: center;
            align-items: center;

            /* Text styling */
            color: white;
            font-weight: 900;
            font-size: 50px;
        }

        /* ======= Heading style used inside first image ======= */
        .heading1 {
            background-color: black;
        }

        /* ======= Second Image Container Style ======= */
        .container-image2 {
            width: 800px;
            height: 500px;

            /* Background image settings */
            background-image: url("images/VVD\ Nike\ poster.jpeg");
            background-size: 800px 500px;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

    </style>
</head>
<body>

    <!-- ======= Top Paragraph (Sample text content) ======= -->
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit... <!-- Long dummy text -->
    </p>

    <!-- ======= First Image Background Section with Text ======= -->
    <div class="container-image">
        <h1 class="heading1">Hello Image</h1>
    </div>

    <!-- ======= Second Paragraph (Sample content continues) ======= -->
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit... <!-- More dummy text -->
    </p>

    <!-- ======= Second Image Background Section (No content inside) ======= -->
    <div class="container-image2">
        <!-- You can place text or content here if needed -->
    </div>

    <!-- ======= Third Paragraph (Sample content continues) ======= -->
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit... <!-- Additional dummy text -->
    </p>

</body>
</html>
