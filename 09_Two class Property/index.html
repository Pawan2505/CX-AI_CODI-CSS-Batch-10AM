<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Class Property Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Example 1: Single class used -->
    <!-- This will apply font-size: 40px from .box1 class -->
    <!-- <div class="box1">
        <p>This text will appear large due to .box1 styling</p>
    </div> -->

    <!-- Example 2: Two elements using shared and individual class properties -->

    <!-- .para1 and .para2 share a background-color through group selector -->
    <!-- But .para1 also gets red color through a specific selector -->
    
    <h1 class="para1">
        This heading has aqua background and red text.
    </h1>

    <p class="para2">
        This paragraph has aqua background only (no text color defined).
    </p>

</body>
</html>
